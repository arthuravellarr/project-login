<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="image"></div>
            <div id="form">
                <h1>Login</h1>
                <p>Welcome. Access your account to configure your environment.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="idEmail" placeholder="Your E-mail" autocomplete="email" required maxlength="30">
                        <label for="idEmail">Login</label>
                    </div>
                    <div class="field">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="password" id="idPassword" placeholder="Your Password" autocomplete="current-password" required minlength="8" maxlength="12">
                        <label for="idPassword" id="password">Pass</label>
                    </div>
                    <input type="submit" value="Access">
                    <a class="buttom" href="forgot-password">I forgot my password <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
